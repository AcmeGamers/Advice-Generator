<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <!-- import react -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="start" role="main"></div>
  </body>

  <script type="text/babel">
    class Advice extends React.Component {
      fetchAdvice = async () => {
        const response = await fetch("https://api.adviceslip.com/advice"),
          data = await response.json();

        this.setState({
          id: data.slip.id,
          advice: data.slip.advice,
        });
      };

      constructor(props) {
        super(props);
        this.state = {
          id: "0",
          advice: "Everything starts from a zero.",
        };
      }

      render() {
        return (
          <div className="column screen_height hr-center vr-center">
            <div className="card column hr-center">
              <h1 className="advice" role="heading">
                Advice #{this.state.id}
              </h1>
              <p className="quote" role="quote">
                {this.state.advice}
              </p>
              <img
                className="divider"
                src="./images/pattern-divider-desktop.svg"
                alt="Divider"
                role="presentation"
              />
            </div>
            <button
              className="flex vr-center hr-center"
              onClick={this.fetchAdvice}
              role="button"
              aria-pressed="false"
            >
              <img src="./images/icon-dice.svg" alt="Dice" />
            </button>
          </div>
        );
      }
    }

    ReactDOM.render(<Advice />, document.getElementById("start"));
  </script>
</html>
